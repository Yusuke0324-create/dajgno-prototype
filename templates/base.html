<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ブログ一覧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-100 to-white text-gray-900">

    <!-- ヘッダー -->
    <header class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800">geminiで作るホームページ</h1>
            <nav class="space-x-4 text-sm sm:text-base">
                <a href="#" class="text-gray-700 hover:text-indigo-500">ホーム</a>
                <a href="#" class="text-gray-700 hover:text-indigo-500">店舗一覧</a>
            </nav>
        </div>
    </header>

    <!-- メイン -->
    <main class="max-w-6xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold mb-10 text-center text-gray-800">Top</h2>

    {% block contents %}
    {% endblock %}

    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
        {% for blog in blogs %}
        <article class="bg-white rounded-2xl shadow-lg overflow-hidden transition hover:shadow-2xl duration-300">
            <div class="p-6 flex flex-col h-full">
                <h3 class="text-xl font-semibold mb-2 text-gray-800">{{ blog.title }}</h3>
                <p class="text-sm text-gray-500 mb-2">店舗: {{ blog.shop.name }}｜著者: {{ blog.author.username }}</p>
                <div class="text-sm text-gray-700 prose max-w-none mb-4 line-clamp-5">
                    {{ blog.content|safe }}
                </div>
                <div class="mt-auto text-right text-xs text-gray-400">
                    投稿日: {{ blog.created_at|date:"Y/m/d H:i" }}
                </div>
            </div>
        </article>
        {% empty %}
        <p class="col-span-full text-center text-gray-500">まだブログ投稿がありません。</p>
        {% endfor %}
    </div>
</main>
